<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Loan Borrow Form</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-loan-detail-form></app-loan-detail-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Institution</th>
                    <th>Amount Loaned</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.firstName}}</td>
                    <td (click)="populateForm(pd)">{{pd.lastName}}</td>
                    <td (click)="populateForm(pd)">{{pd.institutionName}}</td>
                    <td (click)="populateForm(pd)">{{pd.loanAmount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
